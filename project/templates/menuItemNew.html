{% extends "base.html" %}
{% block content %}

<form method="post" class="form-horizontal">
	<div class="form-group">
		<div class="col-xs-2 text-center">
			<h4>New Menu Item</h4>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-xs-1 control-label">Name</label>
		<div class="col-xs-2">
			<input type="text" name="name" class="form-control" maxlength="80">	
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-xs-1 control-label">Description</label>
		<div class="col-xs-2">	
			<textarea name="description" rows="3" class="form-control" maxlength="250"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="price" class="col-xs-1 control-label">Price</label>
		<div class="col-xs-2">
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" name="price" class="form-control" maxlength="8">	
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="course" class="col-xs-1 control-label">Course</label>
		<div class="col-xs-2">
<!-- 			<label class="radio-inline">
				<input type="radio" name="course" value="Appetizer"> Appetizer
			</label>
			<label class="radio-inline">
				<input type="radio" name="course" value="Entree"> Entree
			</label><br>
			<label class="radio-inline">
				<input type="radio" name="course" value="Dessert"> Dessert
			</label>
			<label class="radio-inline">
				<input type="radio" name="course" value="Beverage"> Beverage
			</label> -->
			<select class="form-control" name="course">
		  		<option value="Appetizer">Appetizer</option>
		  		<option value="Entree">Entree</option>
		  		<option value="Dessert">Dessert</option>
		  		<option value="Beverage">Beverage</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-1 control-label">Restaurant</label>
		<div class="col-xs-2">	
			<p class="form-control-static">{{restaurant.name}}</p>
		</div>
	</div>
	<!-- Buttons -->
	<div class="form-group">
		<div class="col-xs-2 text-right">
			<button type="submit" class="btn btn-default">Create</button>
			<button type="submit" class="btn btn-default" form="form_back">Cancel</button>
		</div>
	</div>
</form>
<form action="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}" id="form_back">
</form>

{% endblock %}
